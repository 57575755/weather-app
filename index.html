<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="bg-image">  
        <div class="container">
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <img src="images/clear.png" class="current-weather-icon">
            
            <form>
                <input autocomplete="off" type="text" class="search" id="2" placeholder="Search location...">
                <button type="submit" class="submit" id="3">
                    <img src="icons/search (2).png" class="search-location-icon">
                </button>
            </form>
            <div class="data">
                <div class="temp"> 26&#176</div>
                <div class="city">London</div>
                <div class="wind">15 km/h</div>
                <div class="humidity">15%</div>
                <img src="icons/wind (1).png" class="wind-icon">
                <img src="icons/humidity.png" class="humidity-icon">
            </div>
        </div> 
    </div>
     
    <script src="main.js"></script>
</body>
</html>
